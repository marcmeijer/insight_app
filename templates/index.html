<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pharmitigate</title>
    <link href="../static/css/bootstrap.min.css"      rel="stylesheet">
    <link href="../static/css/bootstrap-template.css" rel="stylesheet">
  </head>
  <body style="margin: 50px 20% 50px 20%;">
    <img style="width: 300px;" src="../static/images/logo_pharmitigate.png">
    <div class="container">
      <form style="padding: 10px 0 10px 0; line-height: 26px; role="form" method='POST' action='/'>
        <div class="form-group">
          <input type="text" name="drug_check" placeholder="Enter drug" style="max-width: 300px;" autofocus required>
        </div>
        <button type="submit">Submit</button>
      </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
    <div>
        {% if letters %}
            <h2>Letters Of Your Word</h2>
            <br>
            <div id="results">
                <ol>
                {% for letter in letters %}
                    <li>{{ letter }}</li>
                {% endfor %}
              </table>
            </div>
        {% endif %}
    </div>
</body>

</html>
