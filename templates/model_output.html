<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pharmitigate</title>
  <link href="../static/css/bootstrap.min.css"      rel="stylesheet">
  <link href="../static/css/bootstrap-template.css" rel="stylesheet">
</head>
<body style="margin: 50px 20% 50px 20%;">

  <img style="width: 300px;" src="../static/images/logo_pharmitigate.png">

  <form style="padding: 10px 0 10px 0; line-height: 26px;" action="/" method="GET">

    <select class="selectpicker" data-live-search="true" name='drug_check' data-live-search-placeholder="Search">
      <option data-tokens="toremifene">toremifene </option>
      <option data-tokens="letrozole">letrozole</option>
      <option data-tokens="lomustine">lomustine</option>
    </select>
  </form>

  <table class="table table-hover">
    <tr><th>Drug</th><th>Drug Stability Index</th><th>Drug Brand Name</th></tr>
    {% for birth in births %}
    <tr><td>{{ birth['index'] }}</td><td>{{ birth['attendant']}}</td><td> {{ birth['drug_check'] }}</td></tr>
    {% endfor %}
  </table>

  <script src="static/js/bootstrap.min.js"></script>

</body>
</html>
